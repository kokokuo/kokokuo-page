# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.author }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: koko's Garage
author: EasonKuo
description: > # this means to ignore newlines until "Language & timezone"
  我是 EasonKuo (Github 是 kokokuo)，是一位喜愛資訊技術領域，原本在學專電腦視覺，卻在出社會後卻轉而踏入 Web Backend 與邁向 DevOps 路途的後端工程師。
  此網誌紀錄了我學習 Python 語言、後端與網站架構的過程 與 前往後端道路上的許多踩坑紀錄，希望分享給在這路上跟我有相同遭遇的人祝你們一臂之力。
  個人最熟悉的程式語言是：C#、Python
baseurl: "" # the subpath of your site, e.g. /notes
# url: "https://yous.github.io" # the base hostname & protocol for your site, e.g. http://example.com
lang: zh-Hant
timezone: Asia/Taipei

theme: jekyll-whiteglass
remote_theme: yous/whiteglass
