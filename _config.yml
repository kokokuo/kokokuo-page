# Plugins
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: category_archives
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# Build settings
markdown: kramdown
excerpt_separator: "<!-- more -->"

# Outputting
permalink: /:year-:month-:day-:title/
paginate_path: /posts/:num/
paginate: 5

